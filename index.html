<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جستجوی 118</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">جستجوی اطلاعات</h1>
    <div class="mb-3">
      <input id="search-input" type="text" class="form-control" placeholder="عبارت جستجو را وارد کنید" />
    </div>
    <button id="search-button" class="btn btn-primary">جستجو</button>
    <div class="table-responsive mt-4">
      <table id="results-table" class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>ردیف</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>سمت</th>
            <th>آدرس</th>
            <th>شماره تلفن</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("search-button").addEventListener("click", function() {
      const query = document.getElementById("search-input").value;
      const apiUrl = `https://api.example.com/search?q=${query}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector("#results-table tbody");
          tableBody.innerHTML = "";

          if (data && data.length > 0) {
            data.forEach((item, index) => {
              const row = `
                <tr>
                  <td>${index + 1}</td>
                  <td>${item.name}</td>
                  <td>${item.lastName}</td>
                  <td>${item.position}</td>
                  <td>${item.address}</td>
                  <td>${item.phone}</td>
                </tr>
              `;
              tableBody.insertAdjacentHTML("beforeend", row);
            });
          } else {
            const row = `
              <tr>
                <td colspan="6" class="text-center">هیچ نتیجه‌ای یافت نشد</td>
              </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
          }
        })
        .catch(error => {
          console.error("خطا در دریافت داده‌ها:", error);
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
